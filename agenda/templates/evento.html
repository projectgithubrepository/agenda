{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>
<form action="submit" method="POST"> {% csrf_token %}
	<label>Título</label>
	<br>
	<input type="text" name="titulo" size="23">
	<br><br>
	<label>Data do Evento:</label>
	<br>
	<input type="datetime-local" value="YYYY-MM-DD hh:mm:ss" name="data_evento" size="23">
	<!-- não tem compatiblidade no firefox, ou seja, essa funcionalidade não funciona. Vai apenas aparecer como um input de texto -->
	<br><br>
	<label>Descrição</label>
	<br>
	<textarea name="descricao" rows="5" cols="24"></textarea>
	<br><br>
	<button type="submit">Salvar</button>
	<a href="/"> <!-- retorna ao índice/index  -->
	<button type="button">Cancelar</button>
	</a>
</form>

{% endblock %}
